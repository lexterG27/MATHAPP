<style>
body {

.content {
  padding: 16px;
}

.sticky {
  position: fixed;
  top: 0;
  width: 100%;
}

.sticky + .content {
  padding-top: 102px;
}

.bigger{

}
</style>

</head>
<body>
  <div data-role="page">
    <div data-role="panel" id="panel" data-position="right" data-theme="e" data-display="push"></div>

      <div data-role="content" role="main">

<!--External Contents-->
<audio id="clicked">
          <source src="sounds/click.wav" type="audio/ogg">
</audio>

<!--External Scripts when button clicked-->
<script>
$(function(){
    function playOnClick(){
      var sound = $("#clicked")[0];     
      sound.addEventListener('ended', function() {        
          window.location = 'choosegrade.html';        
      }, false);
      sound.play();   
   }
   $('#apDiv1').click(function(){
       playOnClick();
   });
});

</script> 


<script>
window.onscroll = function() {myFunction()};

var header = document.getElementById("myHeader");
var sticky = header.offsetTop;

function myFunction() {
  if (window.pageYOffset > sticky) {
    header.classList.add("sticky");
  } else {
    header.classList.remove("sticky");
  }
}
</script>
</body>
</html>
